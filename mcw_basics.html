<!DOCTYPE html>
<html>
<head>
	<title>Snack Bar</title>
	<link href="https://unpkg.com/material-components-web@10.0.0/dist/material-components-web.min.css" rel="stylesheet">
  	<script src="https://unpkg.com/material-components-web@10.0.0/dist/material-components-web.min.js"></script>
</head>
<body>
	<div class="center">
	<label class="mdc-text-field mdc-text-field--filled">
  		<span class="mdc-text-field__ripple"></span>
  		<span class="mdc-floating-label" id="my-label-id">Enter your name</span>
  		<input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
  		<span class="mdc-line-ripple"></span>
	</label>
	<br>
	<button class="mdc-button mdc-button--raised foo-button">
  		<span class="mdc-button__label">Show SnackBar</span>
	</button>

	<script>
		mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
	</script>
	</div>

	<div class="mdc-snackbar">
  		<div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
    		<div class="mdc-snackbar__label center" aria-atomic="false">
      			Nothing was entered
    		</div>
  		</div>
	</div>
</body>

</html>

<script>
	const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));

	const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));

	document.querySelector(".mdc-button").addEventListener("click", evt => {
		document.querySelector(".mdc-snackbar__label").innerHTML = 
			"You entered: " + document.querySelector("input").value;
		snackbar.open();
	});
</script>

<style>
.center{
	width: 100%;
	height: 100%;
	margin-top: auto;
	text-align: center;
	padding: 8px;
}
body{
	width: 100%;
	height: 90%;
}
html{
	height: 100%;
}
</style>
