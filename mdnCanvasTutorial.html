<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Karma">
  <script type="application/javascript">
    function draw() {
      var canvas = document.querySelector('#canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        
        // name
        ctx.font = "48px Karma"
        ctx.strokeText('Piotr Ramza', 200, 100);
        // circle
        ctx.arc(100, 200, 25, 0, Math.PI*2, 1);
        ctx.fillStyle = "red";
        ctx.fill();
        // image 
        var img = new Image();
        img.onload = function() {
          for (var j = 0; j < 5; j++) {
            ctx.drawImage(img, j * 100, 400, 100, 70);
          }
        };
        img.src = 'flower.jpg';
        // shadow
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "purple";

        // rectangle
        ctx.fillStyle = 'orange';
        ctx.fillRect(200, 200, 50, 50);
        ctx.shadowColor = "lightblue";
        
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="500" height="500" style="background-color: lightblue"></canvas>
 </body>
</html>
