<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div id="rowDiv" class="row">
      <div id="og" class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Website</a>
        </div>
      </div>


    </div>


    </div>






    <script>

      let file="https://data.cityofchicago.org/resource/x8fc-8rcq.json"
      fetch (file)
      .then(x => { 
              return x.json()
            })
      .then(json => {
              let i = 0;
              let originalCard = document.querySelector("#og");
              for(i = 0; i < json.length; i++){
                let copy = originalCard.cloneNode(true);
                copy.querySelector("h5").innerHTML = json[i].name_;
                copy.querySelector("h6").innerHTML = json[i].hours_of_operation;
                let innerText = json[i].address + "<br>" + json[i].city + ", " + json[i].state + ", " + json[i].zip + "<br>" + json[i].phone;
                copy.querySelector("p").innerHTML = innerText;
                copy.querySelector("a").href = json[i].website.url;
                document.querySelector("#rowDiv").appendChild(copy);

              }
              originalCard.remove();
              
            });

          
      
    </script>

    
  </body>
</html>
